<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
    <button id="btn-color-all">Сменить цвет всех карточек</button>
    <button id="btn-color-first">Сменить цвет первой карточки</button>
    <button id="open-google">открыть Google.com</button>
    <button id="output-notification">Вывести уведомление в консоль</button>
    <button id="switch-color-btn" class="bg-lime">Сменить цвет кнопки</button>
      <h1 class="main-title">Выбери свой продукт</h1>
      <div class="background"></div>
      <ul id="product-item" class="products-list"></ul>
      <template id="product-template">
        <li class="card-list">
          <img class="product-image" width="290" height="245" alt="" />
          <span class="description"></span>
          <h3 class="name"></h3>
          <p class="product-properties"></p>
          <span class="composition-label">Состав:</span>
          <ul class="composition-list"></ul>
          <div class="price-container">
            <span class="price">Цена:</span>
            <span class="product-cost"></span>
          </div>
        </li>
      </template>
      <script src="main.js"></script>
      <script src="homework-5.js"></script>
      <script src="homework-6.js"></script>
      <script type="module" src="homework-7.js"></script>
      <script type="module" src="homework-8.js"></script>
    </div>
  </body>
</html>
