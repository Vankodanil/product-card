<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <button id="btn-color-all">Сменить цвет всех карточек</button>
      <button id="btn-color-first">Сменить цвет первой карточки</button>
      <button id="open-google">Открыть Google.com</button>
      <button id="output-notification">Вывести уведомление в консоль</button>
      <button id="switch-color-btn" class="bg-lime">Сменить цвет кнопки</button>
      <h1 class="main-title">Выбери свой продукт</h1>
      <div class="background"></div>
      <ul id="product-item" class="products-list"></ul>
      <template id="product-template">
        <li class="card-list">
          <img class="product-image" width="290" height="245" alt="" />
          <span class="description"></span>
          <h3 class="name"></h3>
          <p class="product-properties"></p>
          <span class="composition-label">Состав:</span>
          <ul class="composition-list"></ul>
          <div class="price-container">
            <span class="price">Цена:</span>
            <span class="product-cost"></span>
          </div>
        </li>
      </template>
      <button id="openModalBtn" class="open-modal-btn">Регистрация</button>
      <div id="overlay" class="overlay"></div>
      <div id="modal" class="modal">
        <button class="modal-close" id="closeModalBtn">✖</button>
        <h2>Регистрация</h2>
        <form id="registerForm" class="register-form">
          <label> Имя:<input type="text"name="firstName" required placeholder="Введите имя"/>
          </label>
          <label>Фамилия:<input type="text" name="lastName" required placeholder="Введите фамилию"/>
          </label>
          <label>Дата рождения:<input type="date" name="birthDate" required />
          </label>
          <label>Логин:<input type="text" name="login" required minlength="3" placeholder="Придумайте логин"/>
          </label>
          <label>Пароль:<input type="password"name="password"required minlength="6" placeholder="Введите пароль"/>
          </label>
          <label>Повторите пароль:<input type="password" name="confirmPassword" required minlength="6" placeholder="Повторите пароль"/>
          </label>
          <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>
      </div>
<footer class="footer">
  <div class="footer-container">
    <div class="left-block">
      <h3>Product Cards</h3>
      <p>У Нас Самые Лучшие Продукты Для Кожи!</p>
      <div class="socials">
        <a href="#">
        <img src="img/tg-icon.svg" alt="Telegram"></a>
        <a href="#">
        <img src="img/vk-icon.svg" alt="VK"></a>
      </div>
    </div>
    <div class="center-block">
      <span>Подпишись на наши акции:</span>
      <form id="subscribeForm" class="footer-email">
        <input type="email" name="email" placeholder="Введите Email..." required />
        <button type="submit">Подписаться</button>
      </form>
    </div>
    <div class="right-block">
      <span>Быстрые ссылки</span>
      <a href="#">Главная</a>
      <a href="#">Магазин</a>
      <a href="#">Контакты</a>
    </div>
  </div>
<div class="footer-copyright-container">
  <div class="footer-divider"></div>
  <p class="footer-copyright-text">www.product-cards.com © all right reserve</p>
</div>
</footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
